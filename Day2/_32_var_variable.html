<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* var 변수와 함수는 실행될 때 다른 것에 우선하여
    최초에 메모리에 로딩된다.
    이것을 호이스팅이라 부른다.
    */
    console.log(i);   // undefined
    i = 100;
    console.log(i);
    var i;            // 최초 메모리에 로딩

  </script>
</head>

</body>
</html>
