<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    /* 전역과 블록지역의 경계를 명확하게 구분함
    */
    let i = 10;   // 전역변수

    // for문 내의 지역변수
    for(let i=0;i<5;i++)
      document.write(i, "<br/>");

    document.write("i="+i, "<br/>");
  </script>
</head>

</body>
</html>
