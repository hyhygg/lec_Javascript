<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let menuItems = ["영희","철수","Albert","미희","준수","수정"];
    document.write("실행전: " + menuItems.join(","), "<br/>")
    menuItems.sort();
    document.write("정렬후: " + menuItems.join(","), "<br/>")
    let temp = "";
    for(let i=menuItems.length-1;i>=0;i--)
      temp += menuItems[i] + ",";
      document.write("역정렬후: " + temp, "<br/>")

      let menuItems1 = ["영희","철수","Albert","미희","준수","수정"];
      document.write("실행 전: " + menuItems1.join(","), "<br/>")
      menuItems1.sort(function(a, b){
        if(b > a) return 1;
        else if(a==b) return 0;
        else return -1;
      });
      document.write("실행 후: " + menuItems1.join(","), "<br/>")
  </script>
</head>
