<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calc(calc_func){
            var result = calc_func(100, 50);
            console.log(result);
        }

        function add(num0, num1){
            return num0 + num1;
        }

        function sub(num0, num1){
            return num0 - num1;
        }

        calc(add);
        calc(sub);
        calc(function(num0, num1){
            return num0 * num1;
        });
    </script>
</head>

</body>
</html>
