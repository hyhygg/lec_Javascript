<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            document.querySelector("#btnStart")
            // document.getElementById("btnStart")
                .addEventListener("click", function(){
                    var luckyValue = parseInt(Math.random() * 10) + 1;
                    switch(luckyValue){
                        case 3:
                            document.write("냉장고 당첨!");
                            break;
                        case 5:
                            document.write("세탁기 당첨!");
                            break;
                        case 7:
                            document.write("TV 당첨!");
                            break;
                        default:
                            document.write("꽝!");
                            break;

                    }
        }
    </script>
</head>
<body>
    <button id="btnStart">추첨</button>
</body>
</html>
